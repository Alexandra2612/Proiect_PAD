<ion-app>

  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/icon/menu-icon.png" alt="" />
        <ion-label>
          <h2>Menu</h2>
          <p>This is the menu.</p>
        </ion-label>
      </div>
      <div class="action-button">
       <ion-list class="menu-items" lines="none">
          <ion-button [routerLink]="['/my-account']" type="submit">
            <ion-icon name="person-outline"></ion-icon>My Account
          </ion-button>
          <ion-button [routerLink]="['/restaurants']" type="submit">
            <ion-icon name="fast-food-outline"></ion-icon>Restaurants
          </ion-button>
          <ion-button [routerLink]="['/offers']" type="submit">
            <ion-icon name="flash-outline"></ion-icon>Special Offers
          </ion-button>
          <ion-button [routerLink]="['/login']" type="submit">
            <ion-icon name="exit-outline"></ion-icon>Sign Out
          </ion-button>
        </ion-list>

      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
